{% load staticfiles %}
<!doctype html>
<html lang="pl">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row d-print-none ml-2">
      <div class="row">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/"><i class="fas fa-home text-info"></i></a>
            </li>
            {% block breadcrumb %}
            {% endblock %}
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <div class="row d-print-none justify-content-between">
      <div class="col mt-2 mb-2">
        <a href="{% url 'invoice:new_invoice' %}" class="btn btn-outline-success mr-3">Nowa faktura</a>
        <!--<a href="{% url 'admin:index' %}invoice/invoice/add/" class="btn btn-outline-success">Nowa faktura</a>-->
      {% block akcje %}
      {% endblock %}
      </div>

    </div>
    <hr class="d-print-none">
    <div class="row d-print-none">
      <div class="col">
        <p class="text-center"><small class="text-muted">Aplikacja napisana przy u≈ºyciu Django v2.1 i Bootstrap v4</small></p>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $( document ).ready(function() {
        {% block skrypty %}
        {% endblock %}
      });
     </script>


</body>

</html>
